    <body>
        <div style="margin-bottom: 30px;">
            <h1>Simul8 Framework Updated</h1>
            <h4>You are running: Nightly <span id="running_version"></span></h4>
            <h4>Stable: <span id="stable_version"></span></h4>
            <div><button onclick="run_framework_diagnostics_check()">RUN DIAGNOSTICS</button></div>
            <div style="margin-top: 9px;background: lightgray;padding: 5px;"><input id="dontshow_input" style="margin: 0;border: 1px solid;" type="checkbox"> I've read and understand the install notes</div>
        </div>

        <H1>Notes:</H1>
        <div id="framework_release_notes-container">
            <script id="framework_release_notes-template" type="text/x-kruntch-template">
                <for each="items">
                    <div class="release">
                        <h3 class="version-title">Version: [version] (build: [build])</h3>
                        <div>[description]</div>
                        <ul>
                            <for each="notes">
                                <li>[$]</li>
                            </for>
                        </ul>
                        <div>
                            <div class="installnotes-title"><strong>Install Notes:</strong></div>
                            <div>[install_notes]</div>
                        </div>
                    </div>
                </for>
            </script>
        </div>
